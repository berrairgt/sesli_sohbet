<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Odalarƒ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #f0f0f0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }

        .qr-container canvas {
            border-radius: 10px;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .user-list {
            list-style: none;
            padding: 0;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.muted {
            background: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Sesli Sohbet</h1>
        
        <!-- Ana Men√º -->
        <div id="mainMenu">
            <div class="section">
                <h2>Yeni Oda Olu≈ütur</h2>
                <div class="input-group">
                    <input type="text" id="roomName" placeholder="Oda adƒ± girin">
                </div>
                <div class="input-group">
                    <input type="text" id="userName" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
                </div>
                <button onclick="createRoom()">Oda Olu≈ütur</button>
            </div>
            
            <div class="section">
                <h2>Odaya Katƒ±l</h2>
                <div class="input-group">
                    <input type="text" id="joinRoomId" placeholder="Oda ID'si girin">
                </div>
                <div class="input-group">
                    <input type="text" id="joinUserName" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
                </div>
                <button onclick="joinRoom()">Odaya Katƒ±l</button>
            </div>
        </div>

        <!-- Oda Sayfasƒ± -->
        <div id="roomPage" class="hidden">
            <div id="messageArea"></div>
            
            <div class="room-info">
                <h2 id="roomTitle">Oda: </h2>
                <p><strong>Oda ID:</strong> <span id="currentRoomId"></span></p>
                <p><strong>Kullanƒ±cƒ±lar:</strong> <span id="userCount">0</span>/4</p>
            </div>

            <div class="qr-container">
                <h3 style="color: #333; margin-bottom: 10px;">QR Kod ile Payla≈ü</h3>
                <canvas id="qrcode"></canvas>
                <p style="color: #666; margin-top: 10px; font-size: 12px;">Bu kodu taratarak odaya katƒ±labilirler</p>
            </div>

            <ul class="user-list" id="userList"></ul>

            <div class="controls">
                <button class="control-btn" id="muteBtn" onclick="toggleMute()">üéôÔ∏è Mikrofon</button>
                <button class="control-btn" onclick="leaveRoom()">üö™ Odadan √áƒ±k</button>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = null;
        let currentUser = null;
        let users = [];
        let isMuted = false;
        let mediaStream = null;

        // Simulated WebRTC functionality for demo
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageArea.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            const userName = document.getElementById('userName').value.trim();
            
            if (!roomName || !userName) {
                showMessage('L√ºtfen oda adƒ± ve kullanƒ±cƒ± adƒ± girin!', 'error');
                return;
            }
            
            const roomId = generateRoomId();
            currentRoom = { id: roomId, name: roomName };
            currentUser = { name: userName, id: Date.now() };
            users = [{ ...currentUser, muted: false }];
            
            showRoomPage();
            showMessage(`Oda "${roomName}" olu≈üturuldu!`);
            requestMicrophoneAccess();
        }

        function joinRoom() {
            const roomId = document.getElementById('joinRoomId').value.trim();
            const userName = document.getElementById('joinUserName').value.trim();
            
            if (!roomId || !userName) {
                showMessage('L√ºtfen oda ID\'si ve kullanƒ±cƒ± adƒ± girin!', 'error');
                return;
            }
            
            if (users.length >= 4) {
                showMessage('Bu oda dolu! (4/4)', 'error');
                return;
            }
            
            currentRoom = { id: roomId, name: `Oda ${roomId}` };
            currentUser = { name: userName, id: Date.now() };
            
            // Simulated other users
            users = [
                { name: 'Kullanƒ±cƒ± 1', id: 1, muted: false },
                { name: 'Kullanƒ±cƒ± 2', id: 2, muted: true },
                { ...currentUser, muted: false }
            ];
            
            showRoomPage();
            showMessage(`${roomId} numaralƒ± odaya katƒ±ldƒ±nƒ±z!`);
            requestMicrophoneAccess();
        }

        function showRoomPage() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('roomPage').classList.remove('hidden');
            
            document.getElementById('roomTitle').textContent = `Oda: ${currentRoom.name}`;
            document.getElementById('currentRoomId').textContent = currentRoom.id;
            
            generateQRCode();
            updateUserList();
        }

        function generateQRCode() {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: `${window.location.origin}?room=${currentRoom.id}`,
                size: 150,
                foreground: '#333',
                background: '#fff'
            });
        }

        function updateUserList() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <div class="user-status">
                        <div class="status-indicator ${user.muted ? 'muted' : ''}"></div>
                        <span>${user.name}</span>
                        ${user.id === currentUser.id ? ' (Siz)' : ''}
                    </div>
                    <span>${user.muted ? 'üîá' : 'üéôÔ∏è'}</span>
                `;
                userList.appendChild(li);
            });
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('muteBtn');
            
            if (isMuted) {
                muteBtn.textContent = 'üîá Kapalƒ±';
                muteBtn.classList.add('active');
                if (mediaStream) {
                    mediaStream.getAudioTracks().forEach(track => track.enabled = false);
                }
            } else {
                muteBtn.textContent = 'üéôÔ∏è Mikrofon';
                muteBtn.classList.remove('active');
                if (mediaStream) {
                    mediaStream.getAudioTracks().forEach(track => track.enabled = true);
                }
            }
            
            // Update current user's muted status
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].muted = isMuted;
                updateUserList();
            }
        }

        function leaveRoom() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            currentRoom = null;
            currentUser = null;
            users = [];
            isMuted = false;
            
            document.getElementById('roomPage').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('messageArea').innerHTML = '';
            
            // Reset form fields
            document.getElementById('roomName').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('joinRoomId').value = '';
            document.getElementById('joinUserName').value = '';
        }

        async function requestMicrophoneAccess() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                showMessage('Mikrofon eri≈üimi saƒülandƒ±!');
            } catch (error) {
                showMessage('Mikrofona eri≈üim izni verilmedi!', 'error');
                console.error('Microphone access denied:', error);
            }
        }

        // URL'den oda ID'si kontrol et
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            if (roomId) {
                document.getElementById('joinRoomId').value = roomId;
                showMessage(`QR kod taramasƒ± ba≈üarƒ±lƒ±! Oda ID: ${roomId}`);
            }
        });

        // Simulate random user activity
        setInterval(() => {
            if (currentRoom && users.length > 1) {
                const randomUser = users[Math.floor(Math.random() * users.length)];
                if (randomUser.id !== currentUser.id && Math.random() > 0.8) {
                    randomUser.muted = !randomUser.muted;
                    updateUserList();
                }
            }
        }, 5000);
    </script>
</body>
</html>
